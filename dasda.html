<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .task-section {
  background-color: transparent !important;
  position: relative; /* Ensure it's not interfering with the child elements */
}

.audio-controls {
  background-color: transparent !important;
  position: relative; /* Ensure correct stacking context */
}

.task-section audio {
  background-color: red !important;
  z-index: 999 !important;
  position: relative; /* Ensure it's positioned correctly */
  width: 100%; /* Ensure it takes up full width if needed */
  height: auto; /* Adjust height if necessary */
}
.task-section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: blue; /* Highlight the area */
  z-index: 500; /* Ensure it's below the audio element */
}

    </style>
</head>
<body>
    <div class="task-section">
        <div class="audio-controls">
          <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      
</body>
</html>
