body {

.garb {
    margin-top: 150px;
    padding: 30px 0;
    height: 100% !important;
    transform: scale(1.1) rotate(-10deg);
    overflow-x: hidden !important;
    position: relative; /* Add this line */
}

.garb::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 100px; /* Adjust the width of the fade as needed */
    height: 100%;
    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
    pointer-events: none; /* Ensures the overlay doesn't interfere with interaction */
}
.marquee-container {
    max-width: 100% !important;
    width: 100% !important;
    overflow: hidden;
    position: relative;
    height: 300px; /* Adjust image height */
    width: 449px;
}

.marquee-images {
    display: flex;
    white-space: nowrap;
    overflow: hidden;
    width: 200%; /* Ensure width is enough to accommodate all images twice */
}

.marquee-images img {
    height: 300px; /* Adjust image height */
    width: 449px;
    display: inline-block;
    margin-right: 20px; /* Space between images */
    /* transform: rotate(-5deg);  */
}

/* Animation for the first marquee */
@keyframes marquee {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%); /* Scrolls the width of half the container */
    }
}

.marquee-container:first-of-type .marquee-images {
    animation: marquee 10s linear infinite;
}

/* Animation for the second marquee, moving in the opposite direction */
@keyframes marquee-reverse {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(50%); /* Scrolls the width of half the container in the opposite direction */
    }
}

.marquee-container:last-of-type .marquee-images {
    animation: marquee-reverse 10s linear infinite;
}
