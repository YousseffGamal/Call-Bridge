<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the landing section */
        .landing-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .landing-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 70%, rgba(0, 0, 0, 1) 100%);
            z-index: 1;
        }

        .landing-section video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .landing-text {
            position: relative;
            z-index: 2;
        }

        .landing-text h1 {
            font-size: 170px;
            margin: 0;
        }

        .landing-text h1:nth-child(2) {
            text-align: left;
        }

        /* Transparent navbar that overlays the video */
        .navbar {
            background-color: transparent !important;
            position: absolute;
            width: 100%;
            z-index: 3;
            font-size: 20px;
        }

        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.8) !important;
            transition: background-color 0.3s ease;
        }

        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }

        .navbar-nav .nav-link {
            color: #FFFFFF !important;
        }
        .landing-text h1.move-right {
    position: relative;
    right: 79px; /* Adjust this value as needed */
    text-align: left;
}

        @media (max-width: 768px) {
            .landing-text h1 {
                font-size: 100px;
            }

            .navbar-nav {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .landing-text h1 {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img style="width: 100%;" src="./assets/images/CALL BRIDGE ACADEMY.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Landing Section -->
    <section class="landing-section">
        <video autoplay muted loop>
            <source src="./assets/Videos/LandingVideo.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
     <div class="container">
        <div class="landing-text">
            <h1>Develop</h1>
            <h1 class="move-right">Your English</h1>
            <h1>Expertise</h1>
        </div>
     </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Change navbar background color on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
